services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: bitacora_app:latest
    container_name: bitacora_app
    restart: unless-stopped
    volumes:
      - ./:/var/www:cached
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
    env_file:
      - .env
    environment:
      APP_ENV: local
      APP_DEBUG: '1'
      DB_HOST: db
      DB_PORT: 3306
      DB_PASSWORD: root
    ports:
      - '9000:9000'
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:stable-alpine
    container_name: bitacora_web
    restart: unless-stopped
    ports:
      - '8080:80'
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: bitacora_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: BitacoraV3
      # No MYSQL_USER or MYSQL_PASSWORD provided per user request
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 5s
      retries: 12

  # One-off setup service to install npm dependencies, build assets and run migrations/seeders
  setup:
    build:
      context: .
      dockerfile: Dockerfile
    image: bitacora_setup:latest
    container_name: bitacora_setup
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      - ./:/var/www:cached
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "npm ci --silent && npm run build --silent && php artisan migrate --force && php artisan db:seed --class=Database\\Seeders\\AdminUserSeeder --force"
    depends_on:
      db:
        condition: service_healthy
    restart: 'no'

volumes:
  dbdata:
  vendor:
  node_modules:
